<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For My Love</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Ice Cream Button Animation */
    .icecream-btn {
      background-color: #ff69b4;
      color: white;
      font-size: 1.5rem;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .icecream-btn:hover {
      transform: scale(1.1);
    }

    /* Hover effect for photo gallery */
    .photo-gallery img {
      width: 150px;
      height: 150px;
      margin: 10px;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .photo-gallery img:hover {
      transform: scale(1.2);
    }

    /* Love Notes Section */
    .love-notes {
      margin-top: 30px;
      font-size: 1.2rem;
      color: #ff6347;
      border: 1px solid #ff6347;
      padding: 10px;
      border-radius: 10px;
      background-color: #fff0f5;
    }

    .love-notes p {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="romantic.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <div class="container">
    <h1>Thank You, My Love! ❤️</h1>
    <p>Khadus Bandar! Tote jese Nak bde aaye icecream khila de chupchap</p>

    <div class="photo-gallery">
      <img src="images/photo1.jpg" alt="Memory 1" />
      <img src="images/photo2.jpg" alt="Memory 2" />
      <img src="images/photo3.jpg" alt="Memory 3" />
      <img src="images/photo4.jpg" alt="Memory 4" />
      <img src="images/photo5.jpg" alt="Memory 5" />
      <img src="images/photo6.jpg" alt="Memory 6" />
      <img src="images/photo7.jpg" alt="Memory 7" />
      <img src="images/photo8.jpg" alt="Memory 8" />
      <img src="images/photo9.jpg" alt="Memory 9" />
      <img src="images/photo10.jpg" alt="Memory 10" />
      <img src="images/photo11.jpg" alt="Memory 10" />
      <img src="images/photo12.jpg" alt="Memory 10" />
    </div>

    <p class="signature">Forever yours, Namrata 💕</p>
  </div>

  <!-- Flower rain animation -->
  <div class="flower-rain">
    <!-- We'll duplicate these with animation -->
    <span class="flower">🌹</span>
    <span class="flower">🌷</span>
    <span class="flower">💐</span>
    <span class="flower">🌹</span>
    <span class="flower">🌼</span>
    <span class="flower">🌹</span>
    <span class="flower">🌻</span>
  </div>
</body>
</html>
